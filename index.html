<!-- An example of the use of Videomatik Player -->

<!DOCTYPE html>
<html>
  <div id="player-videomatik" style="height: 920px; width: 920px">
  </div>
  <script src="./dist/player.js"></script>
  <script>
    const player = new VideomatikPlayer("#player-videomatik", {
       __playerURL: 'http://localhost:3040',
      apiKey: "",
      templateId: "", 
      compositionId: "feed", // 'default'
      options: {
        autoplay: true,
      },
    })
  </script>
</html>
