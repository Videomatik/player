name: 🛠️ Develop Test
run-name: Develop Test 🚀
on:
  pull_request:
    branches:
    - main
jobs:
 Develop-Test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository code
      uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14.x'
        cache: 'npm'
    - run: npm ci
    - run: npm run eslint
